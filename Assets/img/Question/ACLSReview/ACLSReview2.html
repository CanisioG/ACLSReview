        let currentQuestion = 0;
        let answers = new Array(50).fill(null);
        let timeLeft = 60 * 60;
        let timerId;
        let correctCount = 0;
        let allExpanded = false;

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    showResults();
                }
            }, 1000);
        }

        function updateIndicators() {
            document.getElementById('questionNumber').textContent = `Question: ${currentQuestion + 1}/50`;
            document.getElementById('correctNumber').textContent = `Correct: ${correctCount}`;
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const isAnswered = answers[currentQuestion] !== null;
            const content = `
                <div class="question">${q.question}</div>
                <img src="${q.image}" class="question-image" alt="Question ${currentQuestion + 1}">
                <div class="follow-up">${q.followUp}</div>
                <div class="choices">
                    ${q.choices.map((choice, i) => `
                        <div class="choice ${isAnswered && i === q.correct ? 'correct' : ''} 
                             ${answers[currentQuestion] === i && i !== q.correct ? 'wrong selected' : ''} 
                             ${isAnswered ? 'locked' : ''}" 
                             onclick="${isAnswered ? '' : `selectAnswer(${i})`}">${choice}</div>
                    `).join('')}
                </div>
            `;
            document.getElementById('quiz-content').innerHTML = content;
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === 49 ? 'Submit' : 'Next';
            document.getElementById('centerButtons').style.display = 'flex';
            document.querySelector('.navigation').style.display = 'flex';
            updateIndicators();
        }

        function renderAllQuestions() {
            const content = questions.map((q, index) => {
                const isAnswered = answers[index] !== null;
                return `
                    <div class="question">${q.question}</div>
                    <img src="${q.image}" class="question-image" alt="Question ${index + 1}">
                    <div class="follow-up">${q.followUp}</div>
                    <div class="choices">
                        ${q.choices.map((choice, i) => `
                            <div class="choice ${isAnswered && i === q.correct ? 'correct' : ''} 
                                 ${answers[index] === i && i !== q.correct ? 'wrong selected' : ''} 
                                 ${isAnswered ? 'locked' : ''}" 
                                 onclick="${isAnswered ? '' : `selectAnswer(${i}, ${index})`}">${choice}</div>
                        `).join('')}
                    </div>
                `;
            }).join('<hr>');
            document.getElementById('quiz-content').innerHTML = content;
            document.getElementById('centerButtons').style.display = 'none';
            document.querySelector('.navigation').style.display = 'flex';
            updateIndicators();
        }

        function showResults() {
            clearInterval(timerId);
            const percentage = (correctCount / 50) * 100;
            const passed = percentage >= 80;
            const content = `
                <div class="result-page">
                    <h1>${passed ? 'Congrats! You Pass!' : 'Better Luck Next Time'}</h1>
                    <p>You got ${correctCount} out of 50 correct (${percentage.toFixed(2)}%)</p>
                    <button id="retakeBtn">Retake</button>
                </div>
            `;
            document.getElementById('quiz-content').innerHTML = content;
            document.getElementById('centerButtons').style.display = 'none';
            document.querySelector('.navigation').style.display = 'flex';
            document.getElementById('timer').textContent = 'Time’s Up!';
            document.getElementById('questionNumber').textContent = `Question: 50/50`;
            document.getElementById('retakeBtn').addEventListener('click', resetQuiz);
        }

        function selectAnswer(index, questionIndex = currentQuestion) {
            if (answers[questionIndex] === null) {
                answers[questionIndex] = index;
                if (index === questions[questionIndex].correct) {
                    correctCount++;
                }
                if (allExpanded) {
                    renderAllQuestions();
                } else {
                    renderQuestion();
                }
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            answers = new Array(50).fill(null);
            correctCount = 0;
            timeLeft = 60 * 60;
            allExpanded = false;
            clearInterval(timerId);
            document.getElementById('timer').textContent = '60:00';
            document.getElementById('expandBtn').textContent = 'Expand All';
            startTimer();
            renderQuestion();
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (answers[currentQuestion] === null) {
                alert('Please select your answer');
            } else if (currentQuestion < 49) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            resetQuiz();
        });



        document.getElementById('expandBtn').addEventListener('click', () => {
            if (!allExpanded) {
                renderAllQuestions();
                document.getElementById('expandBtn').textContent = 'Collapse';
                allExpanded = true;
            } else {
                renderQuestion();
                document.getElementById('expandBtn').textContent = 'Expand All';
                allExpanded = false;
            }
        });

        startTimer();
        renderQuestion();
		
        // Disable developer tools shortcuts
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 85)) { // Ctrl+U
                return false;
            }
        }			
		
    </script>
