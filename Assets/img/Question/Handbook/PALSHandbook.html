    <title>PALS Handbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .book-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-pages {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .book-pages img {
            width: 95%;
            max-width: 1200px;
            height: auto;
            margin: 0;
            padding: 0;
            border: none;
            display: block;
            background-color: #fff;
            box-shadow: none;
        }

        .back-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(240, 240, 240, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .page-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #333;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .page-indicator:hover {
            background-color: rgba(240, 240, 240, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        img {
            vertical-align: top;
        }
    </style>

    <script>
        const bookContainer = document.getElementById('bookContainer');
        const pageIndicator = document.getElementById('pageIndicator');
        const totalPages = 67; // Updated to match number of pages

        function updatePageIndicator() {
            const scrollTop = bookContainer.scrollTop;
            const containerHeight = bookContainer.clientHeight;
            const totalHeight = bookContainer.scrollHeight;
            
            const scrollPercentage = scrollTop / (totalHeight - containerHeight);
            const currentPage = Math.min(
                totalPages,
                Math.max(1, Math.ceil(scrollPercentage * totalPages))
            );
            
            pageIndicator.textContent = `${currentPage}/${totalPages}`;
        }

        bookContainer.addEventListener('scroll', updatePageIndicator);
        updatePageIndicator();
		
        // Disable developer tools shortcuts
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 85)) { // Ctrl+U
                return false;
            }
        }			
		
    </script>
